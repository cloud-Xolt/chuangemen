<link href="css/video/videoShow.css" rel='stylesheet' type='text/css' />

<div class="container">

    <div class="row well well-lg video-player">

        <div ui-view style="height: 100%"></div>
    </div>

    <!--集代-->
    <div class="row well well-lg">
        <button type="button" class="btn btn-primary btn-episode" ng-click="play(oneVideo.id)"
                ng-repeat="oneVideo in videoSource" >{{oneVideo.episode}}</button>
    </div>

    <!--介绍-->
    <div class="row well well-lg" ng-init="show='desc'">
        <ul class="nav nav-tabs">
            <li >
                <a href="" ng-click="show='desc'">剧情简介</a>
            </li>
            <li>
                <a href="" ng-click="show='table'">详情</a>
            </li>
        </ul>

        <div class="col-md-11 desc-margin" ng-show= "show=='desc'">
            <p>{{videoDes.des}}</p>
        </div>

        <table class="table col-md-11 desc-margin" ng-show= "show=='table'">
            <tbody>
                <tr style="width: 20%">
                    <td ng-show="videoDes.name">片名</td>
                    <td ng-show="videoDes.area">地区 </td>
                    <td ng-show="videoDes.language">语言</td>
                    <td ng-show="videoDes.video_type">类型</td>
                    <td ng-show="videoDes.director">导演</td>
                    <td ng-show="videoDes.actor">演员</td>
                    <td ng-show="videoDes.last_sync_time">更新时间</td>
                </tr>
                <tr style="width: 5%"></tr>
                <tr style="width: 60%">
                    <td ng-show="videoDes.name">{{videoDes.name}}</td>
                    <td ng-show="videoDes.area">{{videoDes.area}}</td>
                    <td ng-show="videoDes.language">{{videoDes.language}}</td>
                    <td ng-show="videoDes.video_type">{{videoDes.video_type}}</td>
                    <td ng-show="videoDes.director">{{videoDes.director}}</td>
                    <td ng-show="videoDes.actor">{{videoDes.actor}}</td>
                    <td ng-show="videoDes.last_sync_time">{{videoDes.last_sync_time}}</td>
                </tr>
            </tbody>
        </table>
    </div>


    <!--评论-->
    <div class="row well well-lg">
        <h1>热点评论<span class="label label-danger">hot</span></h1>
        <div class="well well-sm">暂时关闭！</div>

    </div>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="name">我要评论</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>

</div>
